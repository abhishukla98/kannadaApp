- name: Build And Deploy
  id: builddeploy
  uses: Azure/static-web-apps-deploy@v1
  with:
    azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_SAND_01620CE0F }}
    action: "upload"

    # App source is the repo root (adjust if your index.html lives elsewhere)
    app_location: "/"

    # No API
    api_location: ""

    # IMPORTANT: No output folder (empty means "use app_location as upload source")
    output_location: ""

    # Tell the action NOT to run a build at all
    skip_app_build: true

    # If your action version doesnâ€™t support skip_app_build,
    # uncomment this instead to neutralize the build:
    # app_build_command: "echo Skipping build"

    github_id_token: ${{ steps.idtoken.outputs.result }}
